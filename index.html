<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracking | FleetTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 75vh;
            width: 100%;
            border-radius: 12px;
            z-index: 1;
        }

        .nav-bg {
            background-color: #0b1426;
        }

        .input-bg {
            background-color: #1a253d;
        }
    </style>
</head>

<body class="bg-slate-50">
    <nav class="nav-bg text-white p-4 flex justify-between items-center shadow-xl">
        <div class="flex items-center space-x-6">
            <span class="font-bold text-xl tracking-tight">FLEET<span class="text-blue-400">TRACK</span></span>
        </div>

        <div class="flex input-bg rounded-lg p-1 space-x-1">
            <a href="index.html" class="bg-blue-600 text-white px-5 py-2 rounded-md text-sm font-medium">Live View</a>
            <a href="trips.html" class="text-slate-300 hover:bg-slate-700 px-5 py-2 rounded-md text-sm font-medium">Trip
                History</a>

        </div>
        <div class="flex items-center input-bg border border-slate-700 rounded-lg px-3 py-1 ml-4">
            <label class="text-[11px] font-bold text-slate-400 uppercase mr-3">Device ID:</label>
            <input type="text" id="device-id"
                class="bg-transparent border-none outline-none text-blue-400 font-mono text-sm w-32">
            <button onclick="saveDeviceId()"
                class="ml-2 bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold px-3 py-1 rounded transition">SET</button>
        </div>
    </nav>

    <main class="p-6 grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-3 bg-white p-2 rounded-2xl shadow-sm border border-slate-200">
            <div id="map"></div>
        </div>

        <div class="space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 space-y-6">
                <h2 class="font-bold text-slate-700 border-b pb-2">Telemetry Data</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Ignition</p>
                        <span id="ignition"
                            class="px-3 py-1 rounded-full text-[10px] font-bold bg-slate-100 text-slate-500 uppercase">Connecting...</span>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Speed</p>
                        <p class="text-2xl font-black text-slate-800"><span id="speed">0</span> <span
                                class="text-sm font-normal text-slate-500">km/h</span></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Odometer</p>
                        <p id="odo" class="text-lg font-mono text-slate-700">0 m</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Movement</p>
                        <p id="movement" class="text-lg font-bold text-slate-700">--</p>
                    </div>

                </div>

                <p id="time" class="text-[10px] text-slate-400 italic pt-4 border-t">No data received</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-slate-700 border-b pb-2 mb-4 text-xs uppercase tracking-wider">System
                    Diagnostics</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">GSM Signal</p>
                        <p id="gsm" class="text-lg font-bold text-slate-700">--</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Satellites</p>
                        <p id="sats" class="text-lg font-bold text-slate-700">--</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Battery</p>
                        <div class="flex items-center space-x-1">
                            <p id="battery" class="text-lg font-bold text-slate-700">--</p>
                            <span id="battery-alert"
                                class="hidden text-[8px] bg-red-100 text-red-600 px-1 rounded font-bold">LOW</span>
                        </div>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Altitude</p>
                        <p id="alt" class="text-lg font-bold text-slate-700">--</p>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-slate-50 space-y-2 text-[11px]">
                    <div class="flex justify-between"><span class="text-slate-400">GNSS Status:</span> <span
                            id="gnss-status" class="font-bold">--</span></div>
                    <div class="flex justify-between"><span class="text-slate-400">Operator:</span> <span id="operator"
                            class="font-bold">--</span></div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
