<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div id="loginContainer">
            <h2 class="text-2xl font-bold mb-6">Sign In</h2>
            <form id="loginForm" class="space-y-4">
                <input id="email" type="email" placeholder="Email" required class="w-full border p-2 rounded">
                <div class="relative">
                    <input id="password" type="password" placeholder="Password" required
                        class="w-full border p-2 rounded">
                    <button type="button" id="togglePassword" class="absolute right-3 top-2">üëÅ</button>
                </div>
                <button id="signInBtn" class="w-full bg-indigo-600 text-white py-2 rounded">Sign In</button>
                <p id="authError" class="text-red-500 text-sm hidden"></p>
                <a href="forgetPassword.html" class="text-indigo-600 text-sm inline-block mt-2">Forgot Password?</a>
            </form>
        </div>

        <div id="forceChangePasswordContainer" class="hidden">
            <h2 class="text-xl font-bold mb-2">Set Permanent Password</h2>
            <p class="text-gray-500 text-sm mb-4">You are logging in for the first time.</p>
            <form id="newPasswordForm" class="space-y-4">
                <input id="newPassword" type="password" placeholder="New Password" required
                    class="w-full border p-2 rounded">
                <input id="confirmPassword" type="password" placeholder="Confirm Password" required
                    class="w-full border p-2 rounded">
                <button id="updatePassBtn" class="w-full bg-green-600 text-white py-2 rounded">Update & Login</button>
                <p id="passwordError" class="text-red-500 text-sm hidden"></p>
            </form>
        </div>
    </div>
    <script type="module" src="../js/loginPage.js"></script>
</body>

</html>
