<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>forgetPassword</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col font-sans text-slate-900">
<nav class="bg-[#0b1426] text-white p-3 px-6 flex justify-between items-center shadow-2xl sticky top-0 z-[1000]">
    
        <div class="flex items-center space-x-4">

            <img src="https://techno-welle.com/wp-content/uploads/2025/08/Group-86.png" alt="TW Logo"
                class="h-10 w-auto">
            <div class="flex flex-col">
                <span class="font-black text-lg leading-tight tracking-tight">TW <span
                        class="text-pink-400">FleetMarschall</span></span>
                <span class="text-[9px] text-slate-400 uppercase tracking-[0.2em] font-bold">Real-Time
                    Intelligence</span>
            </div>

        </div>
</nav>
<main class="flex flex-1 flex-col justify-center px-6 py-12 lg:px-8">

  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="https://techno-welle.com/wp-content/uploads/2025/08/Group-86.png" alt="Logo" class="mx-auto h-10 w-auto" />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">3-Step for Reset Password</h2>
  </div>

  <!-- Step 1: Email -->
  <div id="step1" class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form id="emailForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" type="email" placeholder="Enter your email" required
          class="block w-full border border-slate-700/50 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 focus:outline-indigo-600 sm:text-sm/6"/>
        </div>
      </div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-500">Continue</button>
      </div>
    </form>
    <p id="step1Error" class="hidden mt-3 text-sm text-red-600"></p>
  </div>

  <!-- Step 2: verifay code -->
  <div id="step2" class="hidden mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form id="verifyCodeForm" class="space-y-6">
      <div>
        <label for="verificationCode" class="block font-bold text-sm/6 text-gray-900">Verification code</label>
        <div class="mt-2">
          <input id="verificationCode" type="text" placeholder="Enter Verification code" required
          class="block w-full border border-slate-700/50 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 focus:outline-indigo-600 sm:text-sm/6"/>
        </div>
      </div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-500">Continue</button>
      </div>
    </form>
    <p id="step2Error" class="hidden mt-3 text-sm text-red-600"></p>
  </div>

  <!-- Step 3: Reset Password -->
  <div id="step3" class="hidden mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form id="resetForm" class="space-y-6">
      <div>
        <label for="newPassword" class="block text-sm/6 font-medium text-gray-900">New Password</label>
        <div class="mt-2 relative">
          <input id="newPassword" type="password" placeholder="Enter new password" required
          class="block w-full border border-slate-700/50 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 focus:outline-indigo-600 sm:text-sm/6"/>
          <button type="button" id="toggleNewPassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600">üëÅ</button>
        </div>
        <ul id="passwordRules" class="mt-2 text-sm space-y-1 text-gray-600">
          <li id="rule-length">‚Ä¢ At least 8 characters</li>
          <li id="rule-upper">‚Ä¢ Contains uppercase letter</li>
          <li id="rule-lower">‚Ä¢ Contains lowercase letter</li>
          <li id="rule-number">‚Ä¢ Contains number</li>
          <li id="rule-special">‚Ä¢ Contains special character (!@#$...)</li>
        </ul>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm/6 font-medium text-gray-900">Confirm Password</label>
        <div class="mt-2 relative">
          <input id="confirmPassword" type="password" placeholder="Confirm new password" required
          class="block w-full border border-slate-700/50 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 focus:outline-indigo-600 sm:text-sm/6"/>
          <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600">üëÅ</button>
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-500">Reset Password</button>
      </div>
      <p id="step3Error" class="hidden mt-2 text-sm text-red-600"></p>
    </form>
  </div>

</main>
<footer
    class="bg-white border-t border-slate-200 p-4 px-8 flex flex-col md:flex-row justify-between items-center gap-4">
    <div class="flex items-center space-x-8">
        <img src="https://techno-welle.com/wp-content/uploads/2025/03/Group-8-1.svg" alt="Techno Welle"
            class="h-6 opacity-80">
    </div>
</footer>

    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
    <script src="../js/password.js"></script>
</body>
</html>
