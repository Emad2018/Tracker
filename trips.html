<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trip History | FleetTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #trip-map {
            height: 500px;
            width: 100%;
            border-radius: 12px;
        }

        .nav-bg {
            background-color: #0b1426;
        }

        .input-bg {
            background-color: #1a253d;
        }

        /* Custom Marker Colors using CSS Hue-Rotate */
        .marker-green {
            filter: hue-rotate(260deg) brightness(90%) saturate(150%);
        }

        /* Green */
        .marker-red {
            filter: hue-rotate(160deg) brightness(90%) saturate(150%);
        }

        /* Red */
        .marker-orange {
            filter: hue-rotate(210deg) brightness(100%) saturate(200%);
        }

        /* Orange */
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col">
    <nav class="nav-bg text-white p-3 px-6 flex justify-between items-center shadow-2xl sticky top-0 z-[1000]">
        <div class="flex items-center space-x-4">
            <img src="https://techno-welle.com/wp-content/uploads/2025/08/Group-86.png" alt="TW Logo"
                class="h-10 w-auto">
            <div class="flex flex-col">
                <span class="font-black text-lg leading-tight tracking-tight">TW <span
                        class="text-pink-400">FleetMarschall</span></span>
                <span class="text-[9px] text-slate-400 uppercase tracking-[0.2em] font-bold">Real-Time
                    Intelligence</span>
            </div>
        </div>

        <div class="flex items-center space-x-6">
            <div class="flex input-bg rounded-xl p-1 shadow-inner">
                <a href="index.html"
                    class="text-slate-400 hover:text-white px-6 py-2 rounded-lg text-xs font-bold transition">LIVE
                    VIEW</a>
                <a href="#"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg text-xs font-bold transition shadow-lg">TRIP
                    HISTORY</a>
            </div>

            <div class="flex items-center input-bg border border-slate-700/50 rounded-xl px-4 py-1.5 shadow-lg">
                <div class="flex flex-col mr-4">
                    <label class="text-[8px] font-black text-slate-500 uppercase">Tracking Target</label>
                    <input type="text" id="device-id"
                        class="bg-transparent border-none outline-none text-blue-400 font-mono text-sm w-28"
                        placeholder="Enter ID...">
                </div>
                <button onclick="saveDeviceId()"
                    class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-black px-4 py-2 rounded-lg transition-all active:scale-95">SET</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 space-y-6 flex-grow">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex gap-4 items-end flex-wrap">
            <div class="flex-1 min-w-[200px]"><label
                    class="block text-[10px] font-bold text-slate-500 uppercase mb-1">From Date</label><input
                    type="date" id="from" class="w-full border rounded-lg px-3 py-2 text-sm"></div>
            <div class="flex-1 min-w-[200px]"><label
                    class="block text-[10px] font-bold text-slate-500 uppercase mb-1">To Date</label><input type="date"
                    id="to" class="w-full border rounded-lg px-3 py-2 text-sm"></div>
            <button onclick="loadTrips()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 rounded-lg font-bold text-sm h-[40px]">Search
                Trips</button>
        </div>
        <div id="trip-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="map-modal"
        class="hidden fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-5xl rounded-3xl p-6 relative shadow-2xl">
            <button onclick="closeMap()"
                class="absolute top-4 right-6 text-3xl text-slate-400 hover:text-slate-600">&times;</button>
            <h3 class="font-bold text-xl text-slate-800 mb-4">Trip Route Details</h3>
            <div id="trip-map"></div>
        </div>
    </div>
    <footer
        class="bg-white border-t border-slate-200 p-4 px-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center space-x-8">
            <img src="https://techno-welle.com/wp-content/uploads/2025/03/Group-8-1.svg" alt="Techno Welle"
                class="h-6 opacity-80">
        </div>

    </footer>
    <script src="trips.js"></script>
</body>

</html>
